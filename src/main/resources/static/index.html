<!doctype html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>IoT - Auth</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body>
<div class="container">
  <h1>IoT Project</h1>

  <div class="grid">
    <div class="card">
      <h2>Sign Up</h2>

      <input id="su_name" placeholder="Name" />
      <input id="su_surname" placeholder="Surname" />
      <input id="su_email" placeholder="Email" type="email" />
      <input id="su_phone" placeholder="Phone Number" />
      <input id="su_address" placeholder="Address" />
      <input id="su_password" placeholder="Password" type="password" />

      <button id="btnSignup">Create Account</button>
    </div>

    <div class="card">
      <h2>Login</h2>

      <input id="li_email" placeholder="Email" type="email" />
      <input id="li_password" placeholder="Password" type="password" />

      <button id="btnLogin">Login</button>
    </div>
  </div>

  <div class="result">
    <div class="result-title">Result</div>
    <pre id="resultText">-</pre>
  </div>
</div>

<script src="/app.js"></script>
</body>
</html>
